# MyBatis Settings
mybatis.type-aliases-package=com.ssafy.*.model
mybatis.mapper-locations=mappers/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# JSP Path (ViewResolver)
