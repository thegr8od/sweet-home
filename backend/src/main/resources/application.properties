# DataSource Settings
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sweethome?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
